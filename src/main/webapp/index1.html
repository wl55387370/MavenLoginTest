<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Roy的登录界面</title>
</head>
<body>
<!-- form表单中指定action参数表示提交表单数据到哪个接口
	如果没有指定method方法，默认调用get方法 -->
	<form action="./Login" method="get">
	<!-- 在表单中提交的input数据参数的键由name属性来决定 -->
	<div align="center">
		<input type="text" name="loginName" placeholder="请输入用户名" />
	</div>
	<div align="center">
		<input type="password" name="passWord" placeholder="请输入密码" />
	</div>
	<div align="center">
		<input type="submit" value="登录">
	</div>
	</form>
</body>
</html>
